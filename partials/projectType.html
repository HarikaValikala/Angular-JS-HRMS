<div class="wrapper">
	<top-dir></top-dir>
		<side-dir></side-dir>
		<div class="content">
				<div class="container">
					<div class=" Emp_mar_top ">	</div>
						<div class="row">
						<h3 class="pull-left head_change">Project Type : </h3>
						<div class="col-md-offset-2 col-md-6">
							<form class="form-inline">
				            	<div class="input-group">
					    	        <input type="text" ng-model="search" class="form-control" size="50" placeholder="Search" ng-change="projectSearch(search)" required>
					                <div class="input-group-btn">
					              		<button type="button" class="btn btn-primary">Search</button>
					            	</div>
				            	</div>
				        	</form>
						</div>
						</div>
						<div class="addEmployeelabel">
							<table class="table table-consider">
								<tr>
									<th>Project Type</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
								<tr ng-repeat = "list in pjtlist | filter:searchlist.projectTypeName">
									<td>{{list.projectTypeName}}</td>
									<td><a ui-sref="projectEdit({pid:list.id})"><img src="images/Edit.png"></a></td>
									<td><a ng-click="projectDelete(list.id)"><img src="images/Trash.png"></a></td>
								</tr>
								
							</table>
							<div>
								<a ui-sref="projectAdd"><button type="button" class="btn btn-primary pull-right ">Add</button></a>
							</div>
					
						</div>
				
				</div>
			</div>
		</div>
