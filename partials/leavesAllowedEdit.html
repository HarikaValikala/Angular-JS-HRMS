<div class="wrapper">
	<top-dir></top-dir>
		<side-dir></side-dir>
		<div class="content">
				<div class="container">
					<div class="col-md-offset-2 col-md-8">
						<div class="Emp_mar_top addEmployeelabel">
							<h3 class="head_change">Leaves Allowed</h3>
							<form name="leave" class="btn_mar_top">
								<div  class="form-group row">
									<label for="bill" class="control-label col-md-3"> Leaves Allowed : </label>
									<div class="col-md-9">
										<input type="text" class="form-control" ng-model="leavesGetList.leaveType" name="allow" required/>
										<div class="has-error" ng-show="leave.allow.$dirty" >
					                    	<span style="color:Red" class="error" ng-show="leave.allow.$error.required"> Leaves Allowed is Required !</span>
					                  	</div>
									</div>
								</div>
												
							</form>
								<div class="col-md-12">
									<button type="button" ui-sref="leavesAllowedTable" class="btn btn-primary btn_mar_top">Back</button>
									<button type="button" class="btn btn-primary pull-right btn_mar_top" ng-click="leavesById()">Reset</button>
								
									
									<button type="button" class="btn btn-primary pull-right btn_mar_top" ng-click="leavesEdit()" ng-disabled="leave.$invalid">Update</button>
								</div>
			
							
							</div>
						</div>
					</div>
				</div>
		</div>
</div>
