<div class="wrapper">
	<top-dir></top-dir>
		<side-dir></side-dir>
		<div class="content">
				<div class="container">
					<div class="col-md-offset-2 col-md-8">
						<div class="Emp_mar_top addEmployeelabel">
							<h3 class="head_change">Seperation Type</h3>
							<form name="seperation" class="btn_mar_top">
								<div  class="form-group row">
									<label for="bondType" class="control-label col-md-3"> Seperation Type : </label>
									<div class="col-md-9">
										<input type="text" class="form-control" ng-model="typeGetList.seperationTypeName" name="seperateType" required/>
										<div class="has-error" ng-show="seperation.seperateType.$dirty" >
					                    	<span style="color:Red" class="error" ng-show="seperation.seperateType.$error.required"> Seperation Type is Required !</span>
					                  	</div>
									</div>
								</div>
												
							</form>
								<div class="col-md-12">
									<button type="button" ui-sref="seperationTypeTable" class="btn btn-primary btn_mar_top">Back</button>
									<button type="button" class="btn btn-primary pull-right btn_mar_top" ng-click="seperateById()">Reset</button>
								
									
									<button type="button" class="btn btn-primary pull-right btn_mar_top" ng-click="seperateEdit()" ng-disabled="seperation.$invalid">Update</button>
								</div>
			
							
							</div>
						</div>
					</div>
				</div>
		</div>
</div>
