<div class="wrapper">
	<top-dir></top-dir>
		<side-dir></side-dir>
		<div class="content">
				<div class="container">
					<div class=" btn_mar_top "></div>
						<div class="row">
						<h3 class="pull-left head_change">Customer</h3>
						<div class="col-md-offset-2 col-md-6">
							<form class="form-inline">
				            	<div class="input-group">
					    	        <input type="text" ng-model="search" class="form-control" size="50" ng-change="customerAdvance(search)" placeholder="Search requirement" required>
					                <div class="input-group-btn">
					              		<button type="button" class="btn btn-primary">Search</button>
					            	</div>
				            	</div>
				        	</form>
						</div>
						</div>
						<div class="addEmployeelabel">
							<table class="table table-consider">
									
								<tr>
								    <th>Customer Name</th>
									<th>Contract Person Name</th>
									<th>Location</th>
									<th>Contact No</th>
									<th>Email</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							        <tr ng-repeat = "cuList in custdetails | filter:customerSearch.nameOfTheCustomer">
									<td>{{cuList.nameOfTheCustomer}}</td>
									<td>{{cuList.contractPersonName}}</td>
									<td>{{cuList.location.locationName}}</td>
									<td>{{cuList.contactNo}}</td>
									<td>{{cuList.emailId}}</td>
									<td><a ui-sref="customerEdit({cuId:cuList.id})"><img src="images/Edit.png"></a></td>
									<td><a  ng-click="customerdelete(cuList.id)"><img src="images/Trash.png"></a></td>
									
									</tr> 
									
									
									
								</table>
								

       					
								<div>
									<a ui-sref="customerAdd"><button type="button" class="btn btn-primary pull-right btn_mar_top">Add</button></a>
								</div>
									 <div align="center"  colspan="6">
							
											<div class="text-center">
												<pagination total-items="totalCount" ng-change="pageChanged()"
													items-per-page="pageSizeSelected" direction-links="true"
													ng-model="pageIndex" max-size="maxSize" class="pagination pag_change"
													boundary-links="true" rotate="false" num-pages="numPages"></pagination>
												<!--  <a class="btn btn-primary">Page: {{pageIndex}} / {{numPages}}</a>   -->
									         </div>
							        </div> 
							
							</div>
							
					
				</div>
			</div>
		</div>
