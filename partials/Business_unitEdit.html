<div class="wrapper">
	<top-dir></top-dir>
		<side-dir></side-dir>
		<div class="content">
				<div class="container">
					<div class="col-md-offset-2 col-md-8">
					<div class="Emp_mar_top addEmployeelabel">
						<h3 class="head_change">Business Unit</h3>
							<div class="btn_mar_top">
							<form>
								
							<div class="form-group row">
								<label for="BusinessUnit" class="control-label col-md-3"> Business Unit : </label>
							  	<div class="col-md-9 ">
									<input type="text" ng-change="updateDropDown()" class="form-control" ng-model="businessget.nameOfBusinessUnit" name="businessunit" ng-pattern="/^[a-zA-Z\s]*$/" required/>
									<span style="color:Red"  ng-if="bu.businessunit.$error.required && bu.businessunit.$dirty">Business Unit is required</span>
                                    <span style="color:Red" ng-show="bu.businessunit.$error.pattern">only strings are allowed</span>
								</div>
  							</div>																		
							
							<div class="form-group row">
							<label for="costCenter" class="control-label col-md-3"> Cost Center : </label>
							  	<div class="col-md-9">
								<select class='form-control' ng-disabled="!enableMe" name="costcenter" ng-model="businessget.costCenterId.id"  ng-options="list.id as list.nameOfTheCostCenter for list in costlist" ng-change="costCenterList(businessget.costCenterId.id)" required>
							  	</select>
							  	<span style="color:Red"  ng-show="bu.costcenter.$error.required && bu.costcenter.$touched">cost center is Required!</span>
							  	</div>
							  	</div>
							  	</form>
							  	
							  	
							  	<div class="col-md-12">
									<button type="button" ui-sref="BusinessUnitTable" class="btn btn-primary btn_mar_top">Back</button>
								
									<button type="button" class="btn btn-primary pull-right btn_mar_top"  ng-click="BusinessGetById()">Reset</button>
									<button type="button" class="btn btn-primary pull-right btn_mar_top" ng-click="businessEditList()" ng-disabled="bu.$invalid">Update</button>
								</div>
		
							</div>
						</div>
					</div>
				</div>
		</div>
		
</div>
