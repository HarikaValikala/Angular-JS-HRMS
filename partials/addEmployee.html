<div class="wrapper">
	<top-dir></top-dir>
	<side-dir></side-dir>
	<div class="content">
		<div class="container" >
			<h3 class="Emp_mar_top">Add Employee</h3>
			<div class="addEmployeelabel">
			    <!-- <div id="manual" class="tab-pane fade in active"> -->
				 <div class="row">
						<div class="col-md-4">
							<div class="border_Employee">
								<div>
									<h4>
										<i class="glyphicon glyphicon-user"></i>
											New Employee
									</h4>
									<ul>
											<li>--------------------------------</li>
											<li>--------------------------------</li>
											<li>--------------------------------</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-md-8">
							<div class="alert alert-info">
							  To add a new Employee in Ojas HR please complete the form below.
							</div>
							<form class="form-horizontal" name="addEmployee">
								<div class="form-group">
								    <label class="control-label col-sm-2" for="eid">Employee Id:</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="eid">
								      <span>
								    </div>
							  	</div>
							  	<div class="form-group">
								    <label class="control-label col-sm-2" for="fullname">FullName:</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="fullname" >
								    </div>
							  	</div>
							  	<div class="form-group">
								    <label class="control-label col-sm-2" for="email">Email:</label>
								    <div class="col-sm-10"> 
								      <input type="email" class="form-control" id="email" >
								    </div>
							  	</div>
								<div class="form-group">
								  	<label for="team" class="control-label col-sm-2">Business Unit:</label>
								  	<div class="col-sm-10">
										<select class="form-control" id="team">
											<option>--select team--</option>
										    <option>-HR-</option>
										    <option>-Management-</option>
										    <option>-Operations-</option>
										    <option>-Sales-</option>
										    <option>-Support-</option>
										</select>
									</div>
								</div>
								<div class="form-group">
								  	<label for="leave" class="control-label col-sm-2">:</label>
								  	<div class="col-sm-10">
										<select class="form-control" id="leave">
											<option>--select leave --</option>
										    <option>-Full Time-</option>
										</select>
									</div>
								</div>
								<div class="form-group">
								    <label class="control-label col-sm-2" for="jobtitle">Job Title:</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="jobtitle" >
								    </div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="employeestatus">Employee Status:</label>
								 	<div class="col-sm-10">
										<label class="radio-inline">
									      <input type="radio" name="optradio">Joining
									    </label>
									    <label class="radio-inline">
									      <input type="radio" name="optradio">Active
									    </label>
									    <label class="radio-inline">
									      <input type="radio" name="optradio">Former
									    </label>
									</div>
								</div>
								<div class="form-group">
								    <label class="control-label col-sm-2" for="startdate">Start Date:</label>
								    <div class="col-sm-10">
								      <input type="date" class="form-control" id="startdate" >
								    </div>
								</div>
								<fieldset><em><b>Employee Login Options</b></em></fieldset>
								<div class="clearfix"></div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="selfservice">Ojas HR Self Service:</label>
								 	<div class="col-sm-9">
										<label class="radio-inline">
									      <input type="radio" name="optradio">Enabled
									    </label>
									    <label class="radio-inline">
									      <input type="radio" name="optradio">Disabled
									    </label>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="leave">Activate Ojas Leave?</label>
								 	<div class="col-sm-9">
										<label class="radio-inline">
									      <input type="radio" name="optradio">Enabled
									    </label>
									    <label class="radio-inline">
									      <input type="radio" name="optradio">Disabled
									    </label>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="leave">Send Welcome Email?</label>
								 	<div class="col-sm-9">
										<label class="radio-inline">
									      <input type="radio" name="optradio">Yes
									    </label>
									    <label class="radio-inline">
									      <input type="radio" name="optradio">No
									    </label>
									</div>
								</div>
								<div class="form-group"> 
								    <div class="col-sm-offset-2 col-sm-10">
								      <button type="submit" class="btn btn-primary">Registration</button>
								    </div>
								</div>
							</form>
						</div>
						<div class="col-sm-offset-10 col-sm-2">
							<button type="submit" class="btn btn-danger" ui-sref="addEmpCSV">Next</button>
						</div>
					</div>
					<!-- 
			    </div>
			    -->
			</div>
		</div>
	</div>
