<div class="wrapper">
	<top-dir></top-dir>
		<side-dir></side-dir>
		<div class="content">
				<div class="container">
					<div class=" Emp_mar_top ">
						<div class="row">
							<h3 class="pull-left head_change">Project</h3>
							<div class="col-md-offset-2 col-md-6">
								<form class="form-inline">
					            	<div class="input-group">
						    	        <input type="text" ng-model="search" class="form-control" size="50" placeholder="Search requirement" required>
						                <div class="input-group-btn">
						              		<button type="button" class="btn btn-primary">Search</button>
						            	</div>
					            	</div>
					        	</form>
							</div>
						</div>
						<div class="addEmployeelabel">
							<table class="table table-consider">
								
								<tr>
									<th>Project Type</th>
									<th>Project Name</th>
									<th>Start Date</th>
									<th>End Date</th>
									<th>Duration</th>
									<th>Customer Name</th>
									<th>Location</th>
									<th>Amount</th>
									<!-- <th>Employee List</th> -->
									<th>View</th>
								</tr>
								<tr ng-repeat="creation in projectGetlist">
									<td>{{creation.projectType.projectTypeName}}</td>
									<td>{{creation.projectName}}</td>
									<td>{{creation.startingDate}}</td>
									<td>{{creation.endingDate}}</td>
									<td>{{creation.duration}}</td>
									<td>{{creation.customerName}}</td>
									<td>{{creation.location.locationName}}</td>
									<!-- <td>{{creation.amount}}</td> -->
									<!-- <td></td> -->
									<td><a ui-sref="projectcreationsave({pcid:creation.id})"><img src="images/Edit.png"></a></td>
									<td><!-- <a ng-click="desdelete(desigL.id)"> --><img src="images/Trash.png"><!-- </a> --></td>
								</tr>
				
							</table>
							<div>
							 <a ui-sref="projectCreation"><button type="button" class="btn btn-primary pull-right ">Add</button></a> 
							</div>
							<div align="center"  colspan="6">
							<div class="text-center">
								<pagination total-items="totalCount" ng-change="pageChanged()"
									items-per-page="pageSizeSelected" direction-links="true"
									ng-model="pageIndex" max-size="maxSize" class="pagination"
									boundary-links="true" rotate="false" num-pages="numPages"></pagination>
							<!-- 	 <a class="btn btn-primary">Page: {{pageIndex}} / {{numPages}}</a>   -->
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
